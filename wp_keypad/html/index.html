<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
  <link rel="stylesheet" href="style.css">
  <title>Boost-Numpad</title>
</head>
<body>
  <div class = 'min-h-screen flex items-center justify-center' style = "display:none" id ='container'>
    <div class = "grid grid-cols-3 bg-gray-800 rounded p-2 gap-2 text-center shadow"> 
      <div class = "bg-gray-500 col-span-3 rounded text-white mb-1 w-full h-12 text-center py-2 text-2xl" id = "display">Enter code</div>
      <button class = "bg-gray-500 rounded w-10 h-10 p-2 text-white hover:bg-gray-300 transition-all ease-in-out" onclick="add('1')">1</button>
      <button class = "bg-gray-500 rounded w-10 h-10 p-2 text-white hover:bg-gray-300 transition-all ease-in-out" onclick="add('2')">2</button>
      <button class = "bg-gray-500 rounded w-10 h-10 p-2 text-white hover:bg-gray-300 transition-all ease-in-out" onclick="add('3')">3</button>
      <button class = "bg-gray-500 rounded w-10 h-10 p-2 text-white hover:bg-gray-300 transition-all ease-in-out" onclick="add('4')">4</button>
      <button class = "bg-gray-500 rounded w-10 h-10 p-2 text-white hover:bg-gray-300 transition-all ease-in-out" onclick="add('5')">5</button>
      <button class = "bg-gray-500 rounded w-10 h-10 p-2 text-white hover:bg-gray-300 transition-all ease-in-out" onclick="add('6')">6</button>
      <button class = "bg-gray-500 rounded w-10 h-10 p-2 text-white hover:bg-gray-300 transition-all ease-in-out" onclick="add('7')">7</button>
      <button class = "bg-gray-500 rounded w-10 h-10 p-2 text-white hover:bg-gray-300 transition-all ease-in-out" onclick="add('8')">8</button>
      <button class = "bg-gray-500 rounded w-10 h-10 p-2 text-white hover:bg-gray-300 transition-all ease-in-out" onclick="add('9')">9</button>
      <button class = "bg-green-500 rounded w-10 h-10 p-2 text-white hover:bg-green-300 transition-all ease-in-out" id='submit'><i class="fas fa-check"></i></button>
      <button class = "bg-gray-500 rounded w-10 h-10 p-2 text-white hover:bg-gray-300 transition-all ease-in-out" onclick="add('0')">0</button>
      <button class = "bg-red-500 rounded w-10 h-10 p-2 text-white hover:bg-red-300 transition-all ease-in-out" id='clear'><i class="fas fa-times"></i></button>
    </div>
  </div>
</body>
</html>
